<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="sessao-dia">
        
        <div class="formulario" id="formulario">
            <div class="posicao-form">
            <form>
                <h2>Preencha O Formulário!</h2>
                <p>Nome:</p>
                <input type="text" required />
                <p>Senha:</p>
                <input type="password" required />
                <p>Email:</p>
                <input type="email" required />
                <input type="submit" class="submit">

                <div class="botao">
                    <div class="botao-posicao">
                        <button class="dia">Dia</button>
                        <button class="noite">Noite</button>
                    </div><!--botao-posicao-->
                </div><!--botao-->
            </form>
            </div>
        </div>
        <div class="botao">
    </section>

    <section class="sessao-noite">
        
        <div class="formulario" id="formulario">
            <div class="background-animar">

            </div>
            <div class="posicao-form">
            <form>
                <h2>Preencha O Formulário!</h2>
                <p>Nome:</p>
                <input type="text" required />
                <p>Senha:</p>
                <input type="password" required />
                <p>Email:</p>
                <input type="email" required />
                <input type="submit" class="submit">

                <div class="botao">
                    <div class="botao-posicao">
                        <button class="dia">Dia</button>
                        <button class="noite">Noite</button>
                    </div><!--botao-posicao-->
                </div><!--botao-->
            </form>
            </div>
        </div>
    </section>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/js-1.js"></script>

</body>
</html>
